spring.application.name=login-auth-api

# Configura��es do DataSource para PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/unirides
spring.datasource.username=postgres
spring.datasource.password=database
spring.datasource.driver-class-name=org.postgresql.Driver

# Configura��o do JPA/Hibernate (opcional, mas recomend�vel)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

api.security.token.secret=my-secret-key